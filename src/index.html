<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CRAZYMAD BOOK</title>
		<style>
		p {
			word-wrap: break-word;
			width: 100%;
		}
		</style>
		<script src="js/init.js"></script>
		<script src="js/file.js"></script>
		<script src="js/jquery.js"></script>
		<script>
			function openArticle(index) {
			    global.books[0].bookmark = index;
				window.location = "article.html";
			}
            function createList(names) {
                var titlesDiv = $("#titles");
                var html = "";
				for (var i = 0; i < names.length; i++) {
                	html += "<a href='#' onclick='openArticle(" + i + ")'>" + names[i].title + "</a><br />";
				}
				titlesDiv.html(html);
				$("#last").html("上次阅读到的位置: " + names[global.books[0].bookmark].title);
			}
			window.onload = function() {
                init();
                getTxtInfo(0);
				var res = global.books[0].articles;
				createList(res);

				$("body").keyup(function(event) {
					if (event.keyCode == 37 || event.keyCode == 38) {
						console.log("上一章");
						//alert("上一章");
					} else if (event.keyCode == 39 || event.keyCode == 40) {
						console.log("下一章");
						//alert("下一章");
					}
				});
				console.log(global);
			}
		</script>
	</head>
	<body>
		<h1>目录</h1>
		<a id="last" href="article.html">上次阅读到的位置</a><br/><br/>
		<div id="titles"></div>
	</body>
</html>
